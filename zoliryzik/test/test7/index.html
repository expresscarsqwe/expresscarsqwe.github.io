<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск товаров</title>
    <style>
        /* Стили для формы поиска и результатов */
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Поиск товаров</h1>
        <!-- Форма поиска -->
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Введите название товара...">
            <button type="submit">Искать</button>
        </form>
        <!-- Контейнер для отображения результатов -->
        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            searchProducts(query);
        });

        function searchProducts(query) {
            // Пример данных товаров
            const products = [
                { id: 1, name: 'Телевизор', description: '42 дюйма, LED' },
                { id: 2, name: 'Смартфон', description: '128GB, Android' },
                { id: 3, name: 'Ноутбук', description: '15 дюймов, Intel i5' },
                // Добавьте свои товары здесь
            ];

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Очистка предыдущих результатов

            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase())
            );

            if (filteredProducts.length > 0) {
                filteredProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                    `;
                    resultsContainer.appendChild(productElement);
                });
            } else {
                resultsContainer.innerHTML = '<p>Товары не найдены.</p>';
            }
        }
    </script>
</body>
</html>
